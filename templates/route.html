<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Alternative Routes</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin:0; }
    .header { background:#1e1e2f; color:#fff; padding:12px 16px; text-align:center; }
    .table-wrap { padding:12px; text-align:center; }
    table { margin: 0 auto; border-collapse: collapse; background: #fff; color:#000; }
    th, td { border:1px solid #ccc; padding:8px 12px; }
    th { background:#00ffd0; }
    .map { height: 78vh; width:100%; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Alternative routes between {{ start }} → {{ end }}</h2>
  </div>

  <div class="table-wrap">
    <table>
      <tr>
        <th>Route</th>
        <th>Distance (km)</th>
        <th>Duration (mins)</th>
        <th>Status</th>
        <th>Source</th>
      </tr>
      {% for r in routes %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.distance }}</td>
        <td>{{ r.duration }}</td>
        <td>{% if r.optimal %}✅ Optimal{% else %}Alternative{% endif %}</td>
        <td>{{ r.source }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <div class="map">
    {% include "_map.html" ignore missing %}
  </div>
</body>
</html>
