<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Splash Screen</title>
  <style>
    html, body, #video-container {
      margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #000;
      display: flex; align-items: center; justify-content: center;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: fill;  /* Stretch video to fully fill screen, may distort if aspect ratio differs */
      position: relative;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="splash-video" autoplay muted playsinline>
      <source src="{{ url_for('static', filename='splash.mp4') }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    const video = document.getElementById('splash-video');
    video.onended = () => {
      window.location.href = "/main";
    };
  </script>
</body>
</html>
